{% extends "base.html" %}

{% block title %}Editar Meu Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-user-edit me-2"></i>
                Editar Meu Perfil
            </h1>
            <a href="{{ url_for('portal_aluno_dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                Voltar
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('portal_aluno_edit') }}" method="POST">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nome" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                Nome Completo *
                            </label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   value="{{ aluno.nome if aluno else '' }}" required>
                        </div>

                        <div class="col-md-12">
                             <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ aluno.email if aluno else '' }}" readonly disabled>
                            <div class="form-text">O email não pode ser alterado.</div>
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">
                                <i class="fas fa-phone me-1"></i>
                                Telefone
                            </label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                   value="{{ aluno.telefone if aluno else '' }}" placeholder="(00) 00000-0000">
                        </div>

                        <div class="col-md-6">
                            <label for="data_nascimento" class="form-label">
                                <i class="fas fa-calendar me-1"></i>
                                Data de Nascimento
                            </label>
                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                                   value="{{ aluno.data_nascimento if aluno else '' }}">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="d-flex gap-2 justify-content-end">
                                <a href="{{ url_for('portal_aluno_dashboard') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-1"></i>
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    Salvar Alterações
                                </button>
                            </div>
