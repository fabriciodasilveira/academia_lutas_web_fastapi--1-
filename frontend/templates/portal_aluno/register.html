<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Portal do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                     <img src="{{ url_for('static', filename='img/nova.png') }}" alt="Logo Academia" style="height: 150px;">
                    <h3 class="mt-2">Crie sua Conta</h3>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                         {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="post" action="{{ url_for('portal_aluno_register') }}">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            </div>
                             <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone (Opcional)</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                             <div class="mb-3">
                                <label for="data_nascimento" class="form-label">Data de Nascimento (Opcional)</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                         <div class="text-center mt-3">
                            <a href="{{ url_for('portal_aluno_login') }}">Já tem uma conta? Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
