{% extends "base.html" %}

{% block title %}
{% if plano %}Editar Plano{% else %}Novo Plano{% endif %} - Academia de Lutas
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-tag me-2"></i>
                {% if plano %}Editar Plano{% else %}Novo Plano{% endif %}
            </h1>
            <a href="{{ url_for('planos_list') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                Voltar
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('planos_salvar') }}" method="POST">
                    {% if plano %}
                    <input type="hidden" name="id" value="{{ plano.id }}">
                    {% endif %}
                    
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nome" class="form-label">Nome do Plano *</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   value="{{ plano.nome if plano else '' }}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="valor" class="form-label">Valor (R$) *</label>
                            <input type="number" class="form-control" id="valor" name="valor" 
                                   value="{{ plano.valor if plano else '' }}" step="0.01" min="0" required>
                        </div>

                        <div class="col-md-6">
                            <label for="periodo_meses" class="form-label">Período (em meses) *</label>
                            <input type="number" class="form-control" id="periodo_meses" name="periodo_meses" 
                                   value="{{ plano.periodo_meses if plano else '' }}" min="1" required>
                        </div>
                        
                        <div class="col-12">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ plano.descricao if plano else '' }}</textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            {% if plano %}Atualizar Plano{% else %}Salvar Plano{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
