<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal do Aluno - Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/nova.png') }}" alt="Logo Academia" style="height: 150px;">
                    <h2 class="mt-3">Portal do Aluno</h2>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="d-grid">
                            <a href="http://localhost:8000/api/v1/auth/aluno/login/google" class="btn btn-outline-secondary">
                                <img src="https://developers.google.com/identity/images/g-logo.png" width="20" height="20" class="me-2">
                                Entrar com Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
