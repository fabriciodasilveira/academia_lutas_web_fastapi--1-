<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - AZE Studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="admin-login-page">

    <div class="admin-login-card">
        <div class="admin-login-header">
            <img src="{{ url_for('static', filename='img/icone.png') }}" alt="Logo Academia" class="admin-login-logo">
            <h4 class="fw-bold text-dark mb-1">Bem-vindo de volta</h4>
            <p class="text-muted small mb-0">Sistema de Gestão AZE Studio</p>
        </div>

        <div class="admin-login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show py-2 small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close py-2" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label> <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password" class="text-muted">Sua senha</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                        Entrar no Sistema
                    </button>
                </div>

                <div class="text-center my-4 position-relative">
                    <hr class="text-muted opacity-25">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">
                        ou continue com
                    </span>
                </div>

                <div class="d-grid">
                    <a href="{{ API_BASE_URL }}/api/v1/auth/login/google" class="btn btn-google-admin text-decoration-none">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" height="20" alt="Google">
                        <span>Google Workspace</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
