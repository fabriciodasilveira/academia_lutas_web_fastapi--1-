<div class="row justify-content-center">
    <div class="col-lg-10">
        <div id="alert-container"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Editar Perfil</h3>
            <a href="#/dashboard" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body p-4">
                <form id="edit-profile-form">
                    <div class="text-center mb-4">
                        <img id="foto-preview" src="/portal/images/default-avatar.png" alt="Foto do Perfil" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                        <div class="mt-2">
                            <label for="foto" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-camera"></i> Alterar Foto
                            </label>
                            <input type="file" class="form-control d-none" id="foto" accept="image/*">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-12">
                             <label for="email" class="form-label">Email (Login)</label>
                            <input type="email" class="form-control bg-light" id="email" readonly disabled>
                        </div>

                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                        </div>

                        <div class="col-md-6">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="data_nascimento">
                        </div>

                        <div class="col-12">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea class="form-control" id="endereco" rows="2" placeholder="Rua, Número, Bairro..."></textarea>
                        </div>

                        <div class="col-12">
                            <label for="observacoes" class="form-label">Observações Médicas/Gerais</label>
                            <textarea class="form-control" id="observacoes" rows="2"></textarea>
                        </div>
                    </div>

                    <div id="dados-responsavel" class="row g-3 border-top pt-3 mt-3" style="display: none;">
                        <h6 class="col-12 text-primary"><i class="fas fa-user-shield me-2"></i>Dados do Responsável</h6>
                        <div class="col-md-6">
                            <label for="nome_responsavel" class="form-label">Nome do Responsável</label>
                            <input type="text" class="form-control" id="nome_responsavel" name="nome_responsavel">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf_responsavel" class="form-label">CPF do Responsável</label>
                            <input type="text" class="form-control" id="cpf_responsavel" name="cpf_responsavel">
                        </div>
                        <div class="col-md-6">
                            <label for="parentesco_responsavel" class="form-label">Parentesco</label>
                            <input type="text" class="form-control" id="parentesco_responsavel" name="parentesco_responsavel">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone_responsavel" class="form-label">Telefone do Responsável</label>
                            <input type="tel" class="form-control" id="telefone_responsavel" name="telefone_responsavel">
                        </div>
                         <div class="col-md-12">
                            <label for="email_responsavel" class="form-label">Email do Responsável</label>
                            <input type="email" class="form-control" id="email_responsavel" name="email_responsavel">
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="btn-save-profile">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center" id="toggle-password-container">
                    <button type="button" class="btn btn-outline-secondary" id="btn-show-password-form">
                        <i class="fas fa-key me-2"></i> Alterar minha senha
                    </button>
                </div>

                <div id="password-section" class="bg-light p-3 rounded mt-3" style="display: none;">
                    <h5 class="mb-3">Nova Senha</h5>
                    <form id="update-password-form">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="current_password" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="current_password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="new_password" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="new_password" required minlength="6" placeholder="Mínimo 6 caracteres">
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirm_password" required>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="button" class="btn btn-light flex-grow-1" id="btn-cancel-password">Cancelar</button>
                            <button type="submit" class="btn btn-success flex-grow-1">
                                Confirmar Alteração
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
