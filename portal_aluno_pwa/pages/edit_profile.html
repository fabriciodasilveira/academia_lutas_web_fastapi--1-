<div class="row justify-content-center">
    <div class="col-lg-10">
        <div id="alert-container"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Editar Perfil</h3>
            <a href="#/dashboard" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="edit-profile-form">
                    <div class="text-center mb-4">
                        <img id="foto-preview" src="/portal/images/default-avatar.png" alt="Foto do Perfil" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-12">
                             <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" readonly disabled>
                            <div class="form-text">O email é seu login e não pode ser alterado.</div>
                        </div>

                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                        </div>

                        <div class="col-md-6">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="data_nascimento">
                        </div>

                        <div class="col-md-6">
                            <label for="foto" class="form-label">Alterar Foto</label>
                            <input type="file" class="form-control" id="foto" accept="image/*">
                        </div>

                        <div class="col-12">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea class="form-control" id="endereco" rows="2" placeholder="Ex: Rua, Número, Bairro, Cidade"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Alguma informação relevante? (Ex: lesões, objetivos, etc.)"></textarea>
                        </div>
                    </div>

                    <div id="dados-responsavel" class="row g-3 border-top pt-3 mt-3" style="display: none;">
                        <h5 class="col-12 text-primary"><i class="fas fa-user-shield me-2"></i>Dados do Responsável (para menores de 18 anos)</h5>
                        <div class="col-md-6">
                            <label for="nome_responsavel" class="form-label">Nome do Responsável *</label>
                            <input type="text" class="form-control" id="nome_responsavel" name="nome_responsavel">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf_responsavel" class="form-label">CPF do Responsável *</label>
                            <input type="text" class="form-control" id="cpf_responsavel" name="cpf_responsavel" placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-6">
                            <label for="parentesco_responsavel" class="form-label">Parentesco *</label>
                            <input type="text" class="form-control" id="parentesco_responsavel" name="parentesco_responsavel" placeholder="Ex: Pai, Mãe, Tio">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone_responsavel" class="form-label">Telefone do Responsável</label>
                            <input type="tel" class="form-control" id="telefone_responsavel" name="telefone_responsavel" placeholder="(00) 00000-0000">
                        </div>
                         <div class="col-md-12">
                            <label for="email_responsavel" class="form-label">Email do Responsável</label>
                            <input type="email" class="form-control" id="email_responsavel" name="email_responsavel">
                        </div>
                    </div>
                    <div class="col-12">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Alguma informação relevante? (Ex: lesões, objetivos, etc.)"></textarea>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Salvar Dados Pessoais
                        </button>
                    </div>
                </form> <hr class="my-4">
                
                <h5 class="mb-3">Alterar Senha</h5>
                <form id="update-password-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="current_password" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="current_password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="new_password" class="form-label">Nova Senha (mín. 6 caracteres)</label>
                            <input type="password" class="form-control" id="new_password" required minlength="6">
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="fas fa-key me-1"></i>
                            Atualizar Senha
                        </button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
