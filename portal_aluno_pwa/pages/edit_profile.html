<div class="row justify-content-center">
    <div class="col-lg-10">
        <div id="alert-container"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Editar Perfil</h3>
            <a href="#/dashboard" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="edit-profile-form">
                    <div class="text-center mb-4">
                        <img id="foto-preview" src="/portal/images/default-avatar.png" alt="Foto do Perfil" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-12">
                             <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" readonly disabled>
                            <div class="form-text">O email é seu login e não pode ser alterado.</div>
                        </div>

                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                        </div>

                        <div class="col-md-6">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="data_nascimento">
                        </div>

                        <div class="col-md-6">
                            <label for="foto" class="form-label">Alterar Foto</label>
                            <input type="file" class="form-control" id="foto" accept="image/*">
                        </div>

                        <div class="col-12">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea class="form-control" id="endereco" rows="2" placeholder="Ex: Rua, Número, Bairro, Cidade"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Alguma informação relevante? (Ex: lesões, objetivos, etc.)"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
