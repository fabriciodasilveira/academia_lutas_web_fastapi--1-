<div id="alert-container"></div>
<h3 class="mb-3">Cadastrar Aluno</h3>
<div class="card shadow-sm">
    <div class="card-body">
        <form id="form-novo-aluno">
            <div class="mb-3">
                <label class="form-label">Nome Completo *</label>
                <input type="text" class="form-control" name="nome" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Usuário (Login) *</label>
                <input type="text" class="form-control" name="username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">CPF *</label>
                <input type="text" class="form-control" name="cpf" required placeholder="Apenas números">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" name="telefone">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
