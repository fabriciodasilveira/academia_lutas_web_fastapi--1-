<div class="pwa-login-wrapper">
    <div class="pwa-login-card">
        
        <div class="pwa-login-header">
            <img src="/portal/images/icone.png" alt="Logo Academia" class="pwa-login-logo">
            <h4 class="fw-bold text-dark mb-1">Bem-vindo(a)</h4>
            <p class="text-muted small mb-0">Acesse sua conta de aluno</p>
        </div>

        <div class="pwa-login-body">
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
                    <label for="username">Usuário</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                    <!-- <div class="form-text text-end mt-2">
                        <small class="text-muted"> Digite sua senha </small>
                    </div> -->
                </div>

                <button type="submit" class="btn btn-pwa-primary shadow-sm">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
