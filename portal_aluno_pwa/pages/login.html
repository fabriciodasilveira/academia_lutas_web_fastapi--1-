<div class="login-wrapper"> 
    <div class="row justify-content-center align-items-center w-100 m-0">
        <div class="col-md-7 col-lg-5 col-xl-4 p-3">
            <div id="alert-container"></div>
            
            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <img src="/portal/images/nova.png" alt="Logo" class="login-logo">
                        <h3 class="mt-3 h4 fw-light text-muted">Portal do Aluno</h3>
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <div class="input-group-icon">
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Seu nome de usuário">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group-icon">
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Sua senha">
                                <i class="fas fa-lock input-icon"></i>
                                <button class="btn-toggle-pass" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>

                    </div>
            </div>
        </div>
    </div>
</div>
