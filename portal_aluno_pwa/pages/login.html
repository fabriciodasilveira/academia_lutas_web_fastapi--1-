<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-10 col-lg-8">
        <div id="alert-container"></div>
        <div class="text-center mb-4">
            <img src="/portal/images/nova.png" alt="Logo" style="height: 100px; border-radius: 10%;" >
            <h3 class="mt-1">Portal do Aluno</h3>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <div class="text-center my-3">
                    <hr>
                    <span class="text-muted bg-light px-2" style="position: relative; top: -22px;">OU</span>
                </div>
                <div class="d-grid">
                    <a href="/api/v1/auth/login/google?origin=pwa" class="btn btn-outline-secondary">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" height="20" class="me-2" alt="Google logo">
                        Entrar com Google
                    </a>
                </div>

                <div class="text-center mt-3">
                    <!-- <a href="#/register">NÃ£o tem uma conta? Cadastre-se</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
