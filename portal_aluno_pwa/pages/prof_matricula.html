<div id="alert-container"></div>
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Nova Matrícula</h3>
    <a href="#/prof/dashboard" class="btn btn-sm btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-4">
        <form id="form-matricula">
            
            <div class="mb-3 position-relative">
                <label for="search-aluno" class="form-label">Aluno</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" id="search-aluno" placeholder="Digite o nome para buscar..." autocomplete="off" required>
                </div>
                <input type="hidden" id="selected-aluno-id" required>
                
                <div id="results-aluno" class="list-group position-absolute w-100 shadow-sm" style="z-index: 1000; top: 100%; display: none;"></div>
            </div>

            <div class="mb-3">
                <label for="select-turma" class="form-label">Turma</label>
                <select class="form-select" id="select-turma" required>
                    <option value="">Selecione...</option>
                    </select>
            </div>

            <div class="mb-4">
                <label for="select-plano" class="form-label">Plano</label>
                <select class="form-select" id="select-plano" required>
                    <option value="">Selecione...</option>
                    </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning text-white fw-bold py-2">
                    <i class="fas fa-check me-2"></i> Realizar Matrícula
                </button>
            </div>
        </form>
    </div>
</div>
