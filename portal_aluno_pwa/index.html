<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#2563eb"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/portal/images/icon-192x192.png">

    <title>Portal do Aluno</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/portal/css/style.css">

<body>

        </div>

    <main id="app-root" class="container py-4"></main>

    <nav class="nav" id="main-nav" style="display: none;">
        <a href="#/dashboard" class="nav__link">
            <i class="fas fa-user nav__icon"></i>

            <i class="fas fa-file-invoice-dollar nav__icon"></i>
            <span class="nav__text">Pagamentos</span>
        </a>

            <i class="fas fa-calendar-alt nav__icon"></i>
