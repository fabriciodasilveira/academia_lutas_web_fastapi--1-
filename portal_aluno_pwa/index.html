<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Portal do Aluno</title>
    
    <meta name="theme-color" content="#2563eb"/>
    <link rel="manifest" href="/portal/manifest.json">
    <link rel="icon" href="/portal/images/icon-192x192.png" type="image/png">
    <link rel="shortcut icon" href="/portal/images/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/portal/images/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/portal/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="/portal/css/style.css">
</head>
<body>
    <header class="navbar navbar-dark bg-primary shadow-sm" id="main-header" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/dashboard">
                <img src="/portal/images/nova.png" alt="Logo" style="height: 60px; border-radius: 15%;" >
            </a>
            <button id="logout-button" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main id="app-root" class="container py-4"></main>

    <nav class="nav" id="main-nav" style="display: none; background-color: #2563eb;">
        <a href="#/dashboard" class="nav__link">
            <i class="fas fa-user nav__icon" style="color: #FFFFFF;"></i>
            <span class="nav__text" style="color: #FFFFFF;">Perfil</span>
        </a>
        <a href="#/payments" class="nav__link">
            <i class="fas fa-file-invoice-dollar nav__icon" style="color: #FFFFFF;"></i>
            <span class="nav__text" style="color: #FFFFFF;">Pagamentos</span>
        </a>
        <a href="#/events" class="nav__link">
            <i class="fas fa-calendar-alt nav__icon" style="color: #FFFFFF;"></i>
            <span class="nav__text" style="color: #FFFFFF;">Eventos</span>
        </a>
        <a href="#/carteirinha" class="nav__link">
        <i class="fas fa-id-card nav__icon" style="color: #FFFFFF;"></i>
        <span class="nav__text" style="color: #FFFFFF;">Carteirinha</span>
        </a>
    </nav>
    
    <script src="/portal/js/api.js"></script>
    <script src="/portal/js/ui.js"></script>
    <script src="/portal/js/app.js"></script>
</body>
</html>
